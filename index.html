<!doctype html>
<html lang="en">
  <head>
   
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

   
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <title>Hello, world!</title>
  </head>
  <body >

<div class="container  h-100">


  <div class="row d-flex justify-content-between w-100  p-5">
    <form id="form" >
      <div class="form-row mx-5">
        <div class="col-6 ">
          <input type="text" class="form-control" placeholder="First name" id="firstname">
        </div>
        <div class="col-6  ">
          <input type="text" class="form-control" placeholder="Last name" id="lastname">
        </div>
        <div class="col-6 ">
          <input type="email" class="form-control" placeholder="Email" id="email">
        </div>
        <div class="col-6">
          <input type="idNumber" class="form-control" placeholder="IdNumber" id="idnumber">
        </div>

        <div class="mx-auto my-5"><button type="submit" id="submit" class="btn btn-success " >submit</button></div>
      </div>
      
    </form>
  </div>
  <div class="row" id="tb">
    <table class="table table-hover table-dark">
      <thead>
        <tr>
          <th scope="col">FIRSTNAME</th>
          <th scope="col">LASTNAME</th>
          <th scope="col">EMAIL</th>
          <th scope="col">IDNUMBER</th>
          <th scope="col mx-auto ">BUTTONS</th>
        </tr>
      </thead>
      <tbody id="table">
      </tbody>
    </table>
  </div>
  
</div>
